[mypy]
# Global options:
# Allow functions without type annotations for now
python_version = 3.9
# Temporarily disable until we fix return types
warn_return_any = False
warn_unused_configs = True
# Temporarily disable until we fix basic type hints
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
# Allow implicit Optional during transition
no_implicit_optional = False
warn_redundant_casts = True
# Temporarily disable
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
implicit_reexport = True
# Allow variable redefinition during transition
allow_redefinition = True

# Per-module options
[mypy.plugins.pandas.*]
init_forbid_dynamic_attrs = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-openmeteo_requests.*]
ignore_missing_imports = True

[mypy-requests_cache.*]
ignore_missing_imports = True

[mypy-retry_requests.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True 