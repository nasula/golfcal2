[mypy]
# Global options:
# Allow functions without type annotations for now
python_version = 3.9
# Temporarily disable until we fix return types
warn_return_any = false
warn_unused_configs = true
# Temporarily disable until we fix basic type hints
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
# Allow implicit Optional during transition
no_implicit_optional = false
warn_redundant_casts = true
# Temporarily disable
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true
implicit_reexport = true
# Allow variable redefinition during transition
allow_redefinition = true

# Per-module options
[mypy.plugins.pandas.*]
init_forbid_dynamic_attrs = true

[mypy-pandas.*]
ignore_missing_imports = true

[mypy-requests.*]
ignore_missing_imports = true

[mypy-openmeteo_requests.*]
ignore_missing_imports = true

[mypy-requests_cache.*]
ignore_missing_imports = true

[mypy-retry_requests.*]
ignore_missing_imports = true

[mypy-yaml.*]
ignore_missing_imports = true 